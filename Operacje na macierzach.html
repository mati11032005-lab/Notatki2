<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Macierzy z Obliczeniami</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg-color: #f8fafc;
            --panel-bg: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #e2e8f0;
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--panel-bg);
            color: var(--primary);
            border-top: 3px solid var(--primary);
        }

        /* Content Area */
        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            width: 60px;
        }

        .matrix-container {
            display: flex;
            align-items: flex-start; /* Align top */
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .matrix-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .matrix-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .operator {
            font-size: 2rem;
            align-self: center;
            color: #64748b;
            margin-top: 20px; /* Offset for label */
        }

        /* Matrix Grid Styling to look like Math */
        .matrix-wrapper {
            position: relative;
            padding: 0 10px;
        }

        .matrix-wrapper::before, .matrix-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            border: 2px solid #334155;
        }

        .matrix-wrapper::before {
            left: 0;
            border-right: none;
        }

        .matrix-wrapper::after {
            right: 0;
            border-left: none;
        }

        .matrix-grid {
            display: grid;
            gap: 5px;
        }

        .matrix-input {
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
        }

        .scalar-input {
            width: 80px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .calc-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .calc-btn:hover {
            background: #1d4ed8;
        }

        /* Results Section */
        .result-section {
            margin-top: 20px;
            border-top: 2px dashed var(--border);
            padding-top: 20px;
        }

        .step-container {
            margin-bottom: 20px;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .math-display {
            font-family: 'Courier New', Courier, monospace;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .result-matrix-cell {
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            min-width: 50px;
        }

        .step-expression {
            font-size: 0.85rem;
            color: #64748b;
            display: block;
            margin-bottom: 4px;
        }
        
        .step-value {
            font-weight: bold;
            color: var(--text);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('add')">Dodawanie Macierzy</button>
        <button class="tab-btn" onclick="openTab('sub')">Odejmowanie Macierzy</button>
        <button class="tab-btn" onclick="openTab('mul-scalar')">Mnożenie przez Skalar</button>
        <button class="tab-btn" onclick="openTab('mul-matrix')">Mnożenie Macierzy</button>
    </div>

    <div id="add" class="tab-content active">
        <div class="controls">
            <div class="control-group">
                <label>Wiersze:</label>
                <input type="number" id="add-rows" value="2" min="1" max="5" onchange="renderAdd()">
            </div>
            <div class="control-group">
                <label>Kolumny:</label>
                <input type="number" id="add-cols" value="2" min="1" max="5" onchange="renderAdd()">
            </div>
            <button class="calc-btn" onclick="calculateAdd()">Przelicz ponownie</button>
        </div>

        <div class="matrix-container">
            <div class="matrix-box">
                <div class="matrix-label">Macierz A</div>
                <div class="matrix-wrapper">
                    <div id="add-matrix-a" class="matrix-grid"></div>
                </div>
            </div>
            <div class="operator">+</div>
            <div class="matrix-box">
                <div class="matrix-label">Macierz B</div>
                <div class="matrix-wrapper">
                    <div id="add-matrix-b" class="matrix-grid"></div>
                </div>
            </div>
        </div>

        <div id="add-result" class="result-section" style="display:none;"></div>
    </div>

    <div id="sub" class="tab-content">
        <div class="controls">
            <div class="control-group">
                <label>Wiersze:</label>
                <input type="number" id="sub-rows" value="2" min="1" max="5" onchange="renderSub()">
            </div>
            <div class="control-group">
                <label>Kolumny:</label>
                <input type="number" id="sub-cols" value="2" min="1" max="5" onchange="renderSub()">
            </div>
            <button class="calc-btn" onclick="calculateSub()">Przelicz ponownie</button>
        </div>

        <div class="matrix-container">
            <div class="matrix-box">
                <div class="matrix-label">Macierz A</div>
                <div class="matrix-wrapper">
                    <div id="sub-matrix-a" class="matrix-grid"></div>
                </div>
            </div>
            <div class="operator">-</div>
            <div class="matrix-box">
                <div class="matrix-label">Macierz B</div>
                <div class="matrix-wrapper">
                    <div id="sub-matrix-b" class="matrix-grid"></div>
                </div>
            </div>
        </div>

        <div id="sub-result" class="result-section" style="display:none;"></div>
    </div>

    <div id="mul-scalar" class="tab-content">
        <div class="controls">
            <div class="control-group">
                <label>Wiersze:</label>
                <input type="number" id="scalar-rows" value="2" min="1" max="5" onchange="renderScalar()">
            </div>
            <div class="control-group">
                <label>Kolumny:</label>
                <input type="number" id="scalar-cols" value="2" min="1" max="5" onchange="renderScalar()">
            </div>
            <button class="calc-btn" onclick="calculateScalar()">Przelicz ponownie</button>
        </div>

        <div class="matrix-container">
            <div class="matrix-box">
                <div class="matrix-label">Skalar (k)</div>
                <input type="number" id="scalar-k" class="scalar-input" value="3">
            </div>
            <div class="operator">×</div>
            <div class="matrix-box">
                <div class="matrix-label">Macierz A</div>
                <div class="matrix-wrapper">
                    <div id="scalar-matrix-a" class="matrix-grid"></div>
                </div>
            </div>
        </div>

        <div id="scalar-result" class="result-section" style="display:none;"></div>
    </div>

    <div id="mul-matrix" class="tab-content">
        <div class="controls">
            <div class="control-group">
                <label>Wiersze A:</label>
                <input type="number" id="mul-rows-a" value="2" min="1" max="5" onchange="renderMul()">
            </div>
            <div class="control-group">
                <label>Wspólne (Kol A / Wier B):</label>
                <input type="number" id="mul-common" value="2" min="1" max="5" onchange="renderMul()">
            </div>
            <div class="control-group">
                <label>Kolumny B:</label>
                <input type="number" id="mul-cols-b" value="2" min="1" max="5" onchange="renderMul()">
            </div>
            <button class="calc-btn" onclick="calculateMul()">Przelicz ponownie</button>
        </div>

        <div class="matrix-container">
            <div class="matrix-box">
                <div class="matrix-label">Macierz A</div>
                <div class="matrix-wrapper">
                    <div id="mul-matrix-a" class="matrix-grid"></div>
                </div>
            </div>
            <div class="operator">×</div>
            <div class="matrix-box">
                <div class="matrix-label">Macierz B</div>
                <div class="matrix-wrapper">
                    <div id="mul-matrix-b" class="matrix-grid"></div>
                </div>
            </div>
        </div>

        <div id="mul-result" class="result-section" style="display:none;"></div>
    </div>
</div>

<script>
    // --- UTILS ---

    function createMatrixInputs(containerId, rows, cols, defaultVal = 0, isRandom = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        
        const inputs = [];
        for (let i = 0; i < rows; i++) {
            const rowInputs = [];
            for (let j = 0; j < cols; j++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'matrix-input';
                // Generowanie przykładowych danych
                if (isRandom) {
                    input.value = Math.floor(Math.random() * 10);
                } else {
                    input.value = defaultVal;
                }
                container.appendChild(input);
                rowInputs.push(input);
            }
            inputs.push(rowInputs);
        }
        return inputs; // Return references if needed later (though we usually queryDOM)
    }

    function getMatrixValues(containerId, rows, cols) {
        const container = document.getElementById(containerId);
        const inputs = container.querySelectorAll('input');
        let matrix = [];
        let k = 0;
        for (let i = 0; i < rows; i++) {
            let row = [];
            for (let j = 0; j < cols; j++) {
                row.push(parseFloat(inputs[k].value) || 0);
                k++;
            }
            matrix.push(row);
        }
        return matrix;
    }

    function renderResultGrid(matrix, stepsMatrix = null) {
        const rows = matrix.length;
        const cols = matrix[0].length;
        let html = `<div class="matrix-box"><div class="matrix-wrapper"><div class="matrix-grid" style="grid-template-columns: repeat(${cols}, auto); gap: 10px;">`;
        
        for(let i=0; i<rows; i++){
            for(let j=0; j<cols; j++){
                let content = '';
                if(stepsMatrix) {
                    content += `<span class="step-expression">${stepsMatrix[i][j]}</span>`;
                }
                content += `<span class="step-value">= ${matrix[i][j]}</span>`;
                html += `<div class="result-matrix-cell" style="flex-direction:column;">${content}</div>`;
            }
        }
        html += `</div></div></div>`;
        return html;
    }

    // --- TABS ---
    function openTab(tabName) {
        const contents = document.querySelectorAll('.tab-content');
        contents.forEach(c => c.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');

        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        
        // Trigger render/calc for the tab so example is fresh
        if(tabName === 'add') initAdd();
        if(tabName === 'sub') initSub();
        if(tabName === 'mul-scalar') initScalar();
        if(tabName === 'mul-matrix') initMul();
    }

    // --- ADDITION ---
    function renderAdd() {
        const rows = document.getElementById('add-rows').value;
        const cols = document.getElementById('add-cols').value;
        createMatrixInputs('add-matrix-a', rows, cols, 0, true);
        createMatrixInputs('add-matrix-b', rows, cols, 0, true);
        document.getElementById('add-result').style.display = 'none';
    }

    function calculateAdd() {
        const rows = document.getElementById('add-rows').value;
        const cols = document.getElementById('add-cols').value;
        const A = getMatrixValues('add-matrix-a', rows, cols);
        const B = getMatrixValues('add-matrix-b', rows, cols);
        
        let result = [];
        let steps = [];

        for(let i=0; i<rows; i++){
            let rowRes = [];
            let rowStep = [];
            for(let j=0; j<cols; j++){
                rowRes.push(A[i][j] + B[i][j]);
                rowStep.push(`${A[i][j]} + ${B[i][j]}`);
            }
            result.push(rowRes);
            steps.push(rowStep);
        }

        const out = document.getElementById('add-result');
        out.style.display = 'block';
        out.innerHTML = `
            <div class="step-container">
                <span class="step-title">Sposób obliczeń (A + B):</span>
                ${renderResultGrid(result, steps)}
            </div>
        `;
    }
    
    function initAdd() {
        // Force specific example
        renderAdd();
        calculateAdd();
    }

    // --- SUBTRACTION ---
    function renderSub() {
        const rows = document.getElementById('sub-rows').value;
        const cols = document.getElementById('sub-cols').value;
        createMatrixInputs('sub-matrix-a', rows, cols, 0, true);
        createMatrixInputs('sub-matrix-b', rows, cols, 0, true);
        document.getElementById('sub-result').style.display = 'none';
    }

    function calculateSub() {
        const rows = document.getElementById('sub-rows').value;
        const cols = document.getElementById('sub-cols').value;
        const A = getMatrixValues('sub-matrix-a', rows, cols);
        const B = getMatrixValues('sub-matrix-b', rows, cols);
        
        let result = [];
        let steps = [];

        for(let i=0; i<rows; i++){
            let rowRes = [];
            let rowStep = [];
            for(let j=0; j<cols; j++){
                rowRes.push(A[i][j] - B[i][j]);
                rowStep.push(`${A[i][j]} - ${B[i][j]}`);
            }
            result.push(rowRes);
            steps.push(rowStep);
        }

        const out = document.getElementById('sub-result');
        out.style.display = 'block';
        out.innerHTML = `
            <div class="step-container">
                <span class="step-title">Sposób obliczeń (A - B):</span>
                ${renderResultGrid(result, steps)}
            </div>
        `;
    }

    function initSub() {
        renderSub();
        calculateSub();
    }

    // --- SCALAR ---
    function renderScalar() {
        const rows = document.getElementById('scalar-rows').value;
        const cols = document.getElementById('scalar-cols').value;
        createMatrixInputs('scalar-matrix-a', rows, cols, 0, true);
        document.getElementById('scalar-result').style.display = 'none';
    }

    function calculateScalar() {
        const rows = document.getElementById('scalar-rows').value;
        const cols = document.getElementById('scalar-cols').value;
        const k = parseFloat(document.getElementById('scalar-k').value) || 0;
        const A = getMatrixValues('scalar-matrix-a', rows, cols);
        
        let result = [];
        let steps = [];

        for(let i=0; i<rows; i++){
            let rowRes = [];
            let rowStep = [];
            for(let j=0; j<cols; j++){
                rowRes.push(k * A[i][j]);
                rowStep.push(`${k} × ${A[i][j]}`);
            }
            result.push(rowRes);
            steps.push(rowStep);
        }

        const out = document.getElementById('scalar-result');
        out.style.display = 'block';
        out.innerHTML = `
            <div class="step-container">
                <span class="step-title">Sposób obliczeń (k × A):</span>
                ${renderResultGrid(result, steps)}
            </div>
        `;
    }

    function initScalar() {
        renderScalar();
        calculateScalar();
    }

    // --- MATRIX MULTIPLICATION ---
    function renderMul() {
        const rowsA = document.getElementById('mul-rows-a').value;
        const common = document.getElementById('mul-common').value; // Cols A and Rows B
        const colsB = document.getElementById('mul-cols-b').value;
        
        createMatrixInputs('mul-matrix-a', rowsA, common, 0, true);
        createMatrixInputs('mul-matrix-b', common, colsB, 0, true);
        document.getElementById('mul-result').style.display = 'none';
    }

    function calculateMul() {
        const rowsA = document.getElementById('mul-rows-a').value;
        const common = document.getElementById('mul-common').value;
        const colsB = document.getElementById('mul-cols-b').value;

        const A = getMatrixValues('mul-matrix-a', rowsA, common);
        const B = getMatrixValues('mul-matrix-b', common, colsB);

        let result = [];
        let steps = [];

        // Matrix Multiplication Algorithm
        for (let i = 0; i < rowsA; i++) {
            let rowRes = [];
            let rowStep = [];
            for (let j = 0; j < colsB; j++) {
                let sum = 0;
                let stepStr = [];
                for (let k = 0; k < common; k++) {
                    sum += A[i][k] * B[k][j];
                    stepStr.push(`(${A[i][k]}×${B[k][j]})`);
                }
                rowRes.push(sum);
                rowStep.push(stepStr.join(' + '));
            }
            result.push(rowRes);
            steps.push(rowStep);
        }

        const out = document.getElementById('mul-result');
        out.style.display = 'block';
        out.innerHTML = `
            <div class="step-container">
                <span class="step-title">Sposób obliczeń (Wiersz A × Kolumna B):</span>
                ${renderResultGrid(result, steps)}
            </div>
        `;
    }

    function initMul() {
        renderMul();
        calculateMul();
    }

    // Initialize the application
    window.onload = function() {
        initAdd(); // Start with Addition tab populated
    };

</script>

</body>
</html>
