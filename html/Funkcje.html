<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Funkcji Pro</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --input: #334155;
            --text: #f1f5f9; --accent: #38bdf8;
            --up: #22c55e; --down: #ef4444; --zero: #fbbf24;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { width: 400px; background: var(--panel); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.3); z-index: 10; }
        .viewer { flex-grow: 1; position: relative; }
        #plot { width: 100%; height: 100%; }

        h1 { font-size: 1.3rem; margin: 0; color: var(--accent); text-align: center; }
        
        .input-box { background: var(--bg); padding: 15px; border-radius: 10px; border: 1px solid var(--input); }
        label { font-size: 0.8rem; color: #94a3b8; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; background: var(--input); border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; font-size: 1.1rem; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }

        .analysis-card { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; border-left: 4px solid var(--accent); }
        .analysis-card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: var(--accent); }
        .data-row { margin-bottom: 12px; font-size: 0.9rem; line-height: 1.5; }
        .label-tag { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-right: 5px; }
        
        .color-up { color: var(--up); }
        .color-down { color: var(--down); }
        .color-zero { color: var(--zero); }

        .hint { font-size: 0.75rem; color: #64748b; margin-top: 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Analizator Funkcji</h1>
    
    <div class="input-box">
        <label>Wpisz równanie f(x):</label>
        <input type="text" id="equation" value="x^3 - 3x" oninput="analyze()">
        <div class="hint">Np: x^2, sin(x), exp(x), log(x), sqrt(x)</div>
    </div>

    <div class="analysis-card">
        <h3>Miejsca Zerowe</h3>
        <div id="roots-output" class="data-row">Czekam na dane...</div>
    </div>

    <div class="analysis-card">
        <h3>Monotoniczność</h3>
        <div id="mono-output" class="data-row">Czekam na dane...</div>
    </div>

    <div style="margin-top: auto; font-size: 0.7rem; color: #475569;">
        Legenda: <span style="color:var(--up)">⬤ Rosnąca</span> | <span style="color:var(--down)">⬤ Malejąca</span> | <span style="color:var(--zero)">⬤ Miejsce zerowe</span>
    </div>
</div>

<div class="viewer">
    <div id="plot"></div>
</div>

<script>
    function analyze() {
        const exprString = document.getElementById('equation').value;
        const rootsDiv = document.getElementById('roots-output');
        const monoDiv = document.getElementById('mono-output');
        
        try {
            const node = math.parse(exprString);
            const code = node.compile();
            const f = (x) => code.evaluate({x: x});
            
            // Obliczanie pochodnej do monotoniczności
            const derivativeNode = math.derivative(exprString, 'x');
            const dfCode = derivativeNode.compile();
            const df = (x) => dfCode.evaluate({x: x});

            const xRange = math.range(-10, 10, 0.05).toArray();
            const yValues = xRange.map(x => f(x));
            const dfValues = xRange.map(x => df(x));

            // 1. Podział na segmenty kolorystyczne (Monotoniczność)
            const traces = [];
            let currentSegment = { x: [xRange[0]], y: [yValues[0]], type: dfValues[0] >= 0 ? 'up' : 'down' };

            for (let i = 1; i < xRange.length; i++) {
                const type = dfValues[i] >= 0 ? 'up' : 'down';
                if (type === currentSegment.type) {
                    currentSegment.x.push(xRange[i]);
                    currentSegment.y.push(yValues[i]);
                } else {
                    traces.push(createTrace(currentSegment));
                    // Dodanie punktu styku, aby linia była ciągła
                    currentSegment = { x: [xRange[i-1], xRange[i]], y: [yValues[i-1], yValues[i]], type: type };
                }
            }
            traces.push(createTrace(currentSegment));

            // 2. Szukanie miejsc zerowych (numerycznie)
            const roots = [];
            for (let i = 0; i < xRange.length - 1; i++) {
                if (yValues[i] * yValues[i+1] <= 0) {
                    // Prosta interpolacja liniowa dla dokładniejszego miejsca zerowego
                    const xRoot = xRange[i] - yValues[i] * (xRange[i+1] - xRange[i]) / (yValues[i+1] - yValues[i]);
                    roots.push(Number(xRoot.toFixed(3)));
                }
            }

            // Dodanie markerów miejsc zerowych na wykres
            if (roots.length > 0) {
                traces.push({
                    x: roots,
                    y: roots.map(() => 0),
                    mode: 'markers',
                    name: 'Miejsca zerowe',
                    marker: { color: '#fbbf24', size: 10, symbol: 'diamond' },
                    hoverinfo: 'x'
                });
            }

            // 3. Tekstowy opis monotoniczności
            let intervals = [];
            let start = xRange[0];
            let lastType = dfValues[0] >= 0 ? 'rosnąca' : 'malejąca';
            
            for (let i = 1; i < xRange.length; i++) {
                const currentType = dfValues[i] >= 0 ? 'rosnąca' : 'malejąca';
                if (currentType !== lastType) {
                    intervals.push(`<span class="${lastType === 'rosnąca' ? 'color-up' : 'color-down'}">${lastType}</span> w $(${start.toFixed(1)}, ${xRange[i].toFixed(1)})$`);
                    start = xRange[i];
                    lastType = currentType;
                }
            }
            intervals.push(`<span class="${lastType === 'rosnąca' ? 'color-up' : 'color-down'}">${lastType}</span> w $(${start.toFixed(1)}, 10)$`);

            // Wyświetlanie wyników
            rootsDiv.innerHTML = roots.length > 0 
                ? roots.map(r => `<b class="color-zero">${r}</b>`).join(', ') 
                : "Brak w widocznym zakresie";
            
            monoDiv.innerHTML = intervals.join('<br>');

            Plotly.react('plot', traces, getLayout());
            if(window.MathJax) MathJax.typeset();

        } catch (e) {
            rootsDiv.innerHTML = "<span style='color:red'>Błąd w formule!</span>";
        }
    }

    function createTrace(seg) {
        return {
            x: seg.x, y: seg.y,
            mode: 'lines',
            line: { color: seg.type === 'up' ? '#22c55e' : '#ef4444', width: 3 },
            hoverinfo: 'none',
            showlegend: false
        };
    }

    function getLayout() {
        return {
            paper_bgcolor: '#0f172a', plot_bgcolor: '#0f172a',
            margin: { l: 40, r: 20, b: 40, t: 20 },
            xaxis: { gridcolor: '#1e293b', zerolinecolor: '#475569', color: '#94a3b8', range: [-10, 10] },
            yaxis: { gridcolor: '#1e293b', zerolinecolor: '#475569', color: '#94a3b8', range: [-10, 10] },
            hovermode: 'closest'
        };
    }

    // Inicjalizacja
    analyze();
</script>

</body>
</html>
